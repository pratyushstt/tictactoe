<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Fa Fa ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">

</head>
<body onload="instruction();" oncontextmenu="return false;"><!-- oncontextmenu to block right click-->

    <div class="alert alert-dark text-center text-success border-bottom-success" role="alert">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="overlay" class="text-center h2" onclick="winning_msg_off()">You Won!</div>

    <div class="container px-2">
        
        <div class="row">
            <div class="col-md-4 mx-auto border-bottom border-2 border-dark text-center">
                <h6>Let's Play!</h6>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-4 mx-auto ">
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="border-end align-middle text-center" id="pos0" onclick="game(0)">--</td>
                            <td class="border-end align-middle text-center" id="pos1" onclick="game(1)">--</td>
                            <td class="align-middle text-center" id="pos2" onclick="game(2)">--</td>
                        </tr>
                        <tr>
                            <td class="border-end align-middle text-center" id="pos3" onclick="game(3)">--</td>
                            <td class="border-end align-middle text-center" id="pos4" onclick="game(4)">--</td>
                            <td class="align-middle text-center" id="pos5" onclick="game(5)">--</td>
                        </tr>
                        <tr>
                            <td class="border-end removebot align-middle text-center" id="pos6" onclick="game(6)">--</td>
                            <td class="border-end removebot align-middle text-center" id="pos7" onclick="game(7)">--</td>
                            <td class="removebot align-middle text-center" id="pos8" onclick="game(8)">--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container px-2">
        <div class="row mb-1">
            <button type="button" id="instrBtn" class="btn btn-primary col-md-4 mx-auto" data-bs-toggle="modal" data-bs-target="#instructionModal">
                See Instructions
            </button>
        </div>
        <div class="row mt-1">
            <button type="button" class="btn btn-success col-md-4 mx-auto" onclick="resetGame()">
                Reset
            </button>
        </div>
    </div>

    <!-- Instruction Modal -->
    <div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="instructionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionModalLabel">Game Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Click on the place you wanna place your move.</li>
                        <li>Computer: O&nbsp;&nbsp;User: X</li>
                        <li>You cannot undo you move.</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script type="text/javascript" src="script.js"></script>
    <!-- To block control key -->
    <script type="text/javascript">
        document.onkeydown = function(e) {
            if (e.ctrlKey) {
                return false;
            } else {
                return true;
            }
        };
    </script>

</body>
</html>
